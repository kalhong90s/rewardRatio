<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Reward Ratio</title>
  <link rel = "icon" href = "/img/title-logo.png"  type = "image/x-icon">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <script  src="./script.js"></script>


</head>
<body class="align">
  

  <div class="grid align__item">

    <div class="register">
      <img src="/img/logo.svg" >      
      <h2>Reward Ratio</h2>
      <form action="" method="post" class="form">
        <div class="form__field">
          <input type="number" id="wallet" placeholder="Wallet"   onkeyup="calculator()" >
        </div>
        <div class="form__field">
          <input type="number" id="buyPrice" placeholder="Buy price" onkeyup="calculator()">
        </div>
        <div class="form__field">
          <input type="number" id="sellPrice" placeholder="Sell price" onkeyup="calculator()">
        </div>

        <div class="form__field">
          <input type="result" id="percent" value="%" readonly	>
        </div>
        
        <div class="form__field">
          <input type="result" id="profit1" value="Profit" readonly	>
        </div>

        <div class="form__field">
          <input type="number" id="percentPrice" placeholder="% price" onkeyup="calculator()" >
        </div>

        <div class="form__field">
          <input type="result" id="price" value="Sell price" readonly>
        </div>
        <div class="form__field">
          <input type="result" id="profit2" value="Profit" readonly>
        </div>

      </form>

    </div>

  </div>



</body>
</html>
